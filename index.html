<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Register Form</h1>
    <div class="container">
      <form action="" id="log">
        <label for="us">Username:</label>
        <input type="text" id="us" />
        <small id="uerorr"></small><br /><br />
        <label for="ps">Password:</label>
        <input type="password" id="ps" />
        <small id="pserror"></small><br /><br />
        <label for="s">Semester:</label>
        <select name="" id="s">
          <option value="E">Select your Semster Level</option>
          <option value="first">1st</option>
          <option value="second">2st</option>
          <option value="third">3st</option>
          <option value="fourth">4st</option></select
        ><br /><br />
        <label for="">Course Taken:</label>
        <input type="checkbox" id="c1" />
        <label for="c1">COMP 102</label>
        <input type="checkbox" id="c2" />
        <label for="c2">COMP 206</label>
        <input type="checkbox" id="m1" />
        <label for="m1">Math 101</label>
        <small id="serror"></small><br /><br />
        <input type="checkbox" id="si" />
        <label for="si">Sign up for news letter</label><br /><br />
        <button id="btn">Register</button><br /><br />
        <textarea name="" id="s" cols="30" rows="10"> </textarea>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
